    <script>
    function check_number(number)
        {
        if (number % 2 == 0){
        alert(number + ' là số chẵn');
        }
        else {
        alert(number + 'Số lẻ');
        }
        }
        // Sử dụng hàm kiểm tra cho 5 số
        check_number(1);
        check_number(2);
        check_number(3);
        check_number(4);
        check_number(5);



    </script>
